<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links for Bootstrap//-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--link for Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap" rel="stylesheet">
    <!--link for the CSS stylesheet-->
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Mon Chat</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #061339;">
            <div class="navigation container-fluid">
                <a class="navbar-brand" href="#">Oh my cat!</a>
            </div>
        </nav>

        <div class="tapiserie container-fluid" style="background-color:  #B9CDFF;">
            <h1 class="text-white text-center p-5 shadow">Adoptez un chat trop bonn!</h1>
        </div>
    </header>

        <main>

            <div>
                <div class="container-fluid row offset-md-2 p-4">
                   
                    <form action="#" class="col-md-2 border">
                        <h6 class="text-center">Les chats a adopter</h6>
                        <div class="mb-3">
                            <label for="choixchat" class="form-label"></label>Choix du chat:</label>
                            <select class="form-select" aria-label="selectChat">
                                <option selected>--Selectionez</option>
                                <option value="1">Sushi</option>
                                <option value="2">Maki</option>
                                <option value="3">Sashimi</option>
                                <option value="3">Yakitori</option>
                                <option value="3">Onigri</option>
                              </select>
                        </div>

                        <div class="mb-3">
                            <label for="raisonAdoption" class="form-label">Raison d'adoption</label>
                            <textarea class="form-control" id="raisonAdoption" rows="3" placeholder="Saisissez ici les raisons pour lasquelles vuous voulez adopter ce chat"></textarea>
                          </div>

                          <button class="btn btn-primary btn-success col-md-12" type="submit">Envoyer</button>
                    </form>

                    <div id="carouselExampleCaptions" class="carousel slide col-md-6" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./assets/img/chat_1.jpg" class="d-block w-100" alt="chat1">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Sushi</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/img/chat_2.jpg" class="d-block w-100" alt="chat2">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Maki</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/img/chat_3.jpg" class="d-block w-100" alt="chat3">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Sashimi</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/img/chat_4.jpg" class="d-block w-100" alt="chat4">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Yakitori</h5>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/img/chat_5.jpg" class="d-block w-100" alt="chat2">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Onigri</h5>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                    
            </div>


        </main>


    







    <!--link for Bootsrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!--link for my script-->
    <script src="./assets/script/script.js"></script>
</body>

</html>
